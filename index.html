<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Eczar:wght@500&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Budget Tracker</title>
  </head>
  <script src="app.js"></script>
  <body>
    <div class="container">
      <header><h1>Budget App</h1></header>
      <div class="balance">
        <div class="tittle">Balance</div>
        <div class="value">$</div>
      </div>
      <div class="wallet">
        <div class="income">
          <div class="tittle">Income</div>
          <div class="value">$1000</div>
        </div>
        <div class="canvas"></div>
        <div class="outcome">
          <div class="tittle">Outcome</div>
          <div class="value">-$</div>
        </div>
      </div>
      <form class="money">
        <input
          type="number"
          name=""
          id="number"
          min="10"
          placeholder="Tittle"
          required
        />
        <input type="text" name="" id="text" placeholder="Money" required />
        <button class="money"><i class="fas fa-wallet"></i></button>
      </form>
      <div class="dashboard">
        <div class="pages">
          <div class="incomeBtn">Income</div>
          <div class="outcomeBtn">Outcome</div>
          <div class="allBtn">All</div>
        </div>
        <div class="board">
          <div class="data">
            <div>$1000</div>
            <button class="trash" type="submit">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
