<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>expense Tracker</title>
  </head>
  <body>
    <header>
      <h1>The expense Tracker</h1>
    </header>

    <form>
      <div class="expense-info">
        <input type="text" placeholder="Name" class="name-info" />
        <input type="date" placeholder="Date" class="date-info" />
      </div>
      <div class="expense-money">
        <input
          type="number"
          placeholder="Amount"
          min="10"
          max="10000000"
          class="amount-info"
        />
        <input type="text" placeholder="Reason" class="reason-info" />
      </div>
      <button type="submit" class="expense-button">
        <i class="far fa-arrow-alt-circle-down"></i>
      </button>
    </form>
    <section class="row">
      <div class="expense-container">
        <table class="expense-list">
          <caption>
            Add Items
          </caption>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Reason</th>
          </tr>
        </table>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
