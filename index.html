<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>expense Tracker</title>
  </head>
  <body>
    <header>
      <h1>The Expense Tracker</h1>
    </header>
    <div id="pocket">$0</div>
    <form>
      <div class="expense-money">
        <input
          type="number"
          placeholder="Amount"
          min="100"
          max="10000000"
          class="amount-info"
        />
        <input type="text" placeholder="Reason" class="reason-info" />
      </div>
      <div>
        <button type="submit" class="expense-button">
          <i class="far fa-arrow-alt-circle-down">Expense</i>
        </button>
        <button type="submit" class="income-button">
          <i class="far fa-arrow-alt-circle-up">Income</i>
        </button>
      </div>
    </form>
    <section class="row">
      <div class="expense-container">
        <table class="expense-list">
          <caption>
            Add Items
          </caption>
          <thead>
            <tr>
              <th>Amount</th>
              <th>Reason</th>
            </tr>
          </thead>
        </table>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
