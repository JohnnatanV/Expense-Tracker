<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Eczar:wght@500&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Budget App</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <header><h1>Budget App</h1></header>
      <div class="balance">
        <div class="tittle">Balance</div>
        <div class="value"><small>$</small>0</div>
      </div>
      <div class="wallet">
        <div class="income">
          <div class="tittle">Income</div>
          <div class="value"><small>$</small>0</div>
        </div>
        <div class="canvas">A</div>
        <!-- PENDIENTE REVISAR LA DISTRIBUCIÃ“N DE WALLET EN RESPONSIVE DESING -->
        <div class="outcome">
          <div class="tittle">Expenses</div>
          <div class="value"><small>$</small>0</div>
        </div>
      </div>
      <form id="formMoney">
        <div>
          <input
            type="number"
            name=""
            id="amountInput"
            min="10"
            placeholder="Money"
            required
            autofocus
          />
          <input
            type="text"
            name=""
            id="tittleInput"
            placeholder="Tittle"
            autocomplete="off"
            required
          />
          <select name="movement" id="movement">
            <option value="income">Income</option>
            <option value="outcome">Expense</option>
          </select>
        </div>
        <div>
          <button class="moneyBtn">
            <i class="fas fa-wallet"></i>
          </button>
        </div>
      </form>
      <div class="dashboard">
        <div class="tittle">Board</div>
        <div class="pages">
          <div id="incomeBtn">Income</div>
          <div id="outcomeBtn">Expenses</div>
          <div id="allBtn" class="active">All</div>
        </div>
        <div class="board"></div>
      </div>
    </div>
  </body>
</html>
